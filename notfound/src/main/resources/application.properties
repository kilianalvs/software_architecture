# Configuration de l'application
spring.application.name=notfound

# Configuration PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/notfound_parking
spring.datasource.username=notfound_user
spring.datasource.password=notfound_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuration des logs (optionnel)
logging.level.com.esgi.notfound=INFO